<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>往月数据</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>往月数据</h1>
        <p class="sub-header">当月过完后，数据会存储在这个页面</p> <!-- 添加提示信息 -->
    </header>
    <main class="container">
        <section class="card" style="overflow-x: auto;">
            <canvas id="spendingChart" width="800" height="400"></canvas>
        </section>
        <section class="card">
            <h2>选择年份和月份</h2>
            <div class="input-group">
                <select id="year-select">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <!-- 添加更多年份 -->
                </select>
                <select id="month-select">
                    <!-- 动态生成月份选项 -->
                </select>
                <button class="button" onclick="loadMonthData()">加载数据</button>
            </div>
        </section>

        <section id="month-data" class="card">
            <h2>月度数据</h2>
            <ul id="month-data-list">
                <!-- 月度数据将会在这里显示 -->
            </ul>
        </section>
        <button class="button" onclick="location.href='index.html'" aria-label="返回主页面">返回主页面</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
